<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>Etch-A-Sketcheroo</title>
</head>
<body>
  <div id="title" class="cabin-sketch-bold">Etch-A-Sketcheroo</div>
  <div class="container">
    <div class="grid-toogle-buttons cabin-sketch-regular">
      <label class="grid-toogle, tooltip">
        <input type="checkbox" id="toogleGrid" checked>
        <span>Grid</span>
        <span class="tip">Grid lines</span>
      </label>
      <label class="grid-toogle, tooltip">
        <input type="checkbox" id="toogleColor" checked>
        <span>Colorful</span>
        <span class="tip">Rainbow colors!</span>
      </label>
      <label class="grid-toogle, tooltip">
        <input type="checkbox" id="toogleEffect" checked>
        <span>Darken effect</span>
        <span class="tip">Darkening effect where each interaction darkens a cell by 10%.</span>
      </label>
    </div>
    <div class="grid-size-buttons">
      <select id="grid-size-select">
        <option value="16">16 x 16</option>
        <option value="32">32 x 32</option>
        <option value="64">64 x 64</option>
        <option value="96">96 x 96</option>
      </select>
      <button id="new-grid" class="tooltip" >
        <i class="fa-solid fa-pen-to-square"></i>
        <span class="tip">Set a custom grid size</span>
      </button>
    </div>
    </div>
  <div id="grid-container"></div>
  <script src="./js/script.js"></script>
</body>
</html>
