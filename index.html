<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>etch-a-sketcheroo</title>
</head>
<body>
  <div id="title">Etch-A-Sketch</div>
  <div id="grid-buttons">
    <button id="16x16" class="preset">16x16</button>
    <button id="32x32" class="preset">32x32</button>
    <button id="64x64" class="preset">64x64</button>
    <button id="96x96" class="preset">96x96</button>
    <button id="new-grid">Custom</button>
  </div>
  <div class="container">
    <label for="mode-selection">Colors: </label>
    <select name="mode-selection" id="mode-selection">
      <option value="black-on-white">Black on White</option>
      <option value="rainbow-on-white">Rainbow on White</option>
    </select>
    <input type="submit" value="OK">
  </div>
  <div id="grid-container"></div>
  <script src="script.js"></script>
</body>
</html>
