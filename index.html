<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>etch-a-sketcheroo</title>
</head>
<body>
  <div id="title">Etch-A-Sketch</div>
  <div id="grid-buttons">
    <button id="16x16" class="preset">16x16</button>
    <button id="32x32" class="preset">32x32</button>
    <button id="64x64" class="preset">64x64</button>
    <button id="96x96" class="preset">96x96</button>
    <button id="new-grid">Custom</button>
  </div>
  <div class="container">
    <div class="grid-toogle-buttons cabin-sketch-regular">
      <label class="grid-toogle">
        <input type="checkbox" id="toogleGrid" checked>
        <span>Grid</span>
      </label>
      <label class="grid-toogle">
        <input type="checkbox" id="toogleColor" checked>
        <span>Colorful</span>
      </label>
      <label class="grid-toogle">
        <input type="checkbox" id="toogleDarken" checked>
        <span>Darken effect</span>
      </label>
    </div>
    <div class="grid-size-buttons">
      <select id="grid-size-select">
        <option value="16">16 x 16</option>
        <option value="32">32 x 32</option>
        <option value="64">64 x 64</option>
        <option value="96">96 x 96</option>
    </select>
    <input type="submit" value="OK">
  </div>
  <div id="grid-container"></div>
  <script src="script.js"></script>
</body>
</html>
